<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Page</title>

</head>
<body>
    <div class = center>
        <h2> User Registration Page</h2>
        <form method="post">
           
            <div class = "text-field">
                <label>Enter your name:</label><br>
                <input type="text" required>
            </div>
            <div class = "text-field">
                <br>
                <label> Enter your E-mail:</label><br>
                <input type = "text" required>
            </div>
            <div class = "password">
                <br>
                <label> Enter your password:</label><br>
                <input type = "password" required>
            </div>
            <div>
                <br>
                <label> Re-Enter your password:</label><br>
                <input type = "password" required>
            </div>
            <div>
                <br>
                <label>Select your Gender:</label><br>
                <input type="radio"  name = "Gender" valur="Male"> Male<br>
                <input type="radio"  name = "Gender" valur="Female"> Female<br>
                <input type="radio"  name = "Gender" valur="Others"> Others<br>
            </div>
            <div class = "text-field">
                <br>
                    <label>Enter your Address:</label><br>
                    <input type = "text" required>
            </div>
            <div class = "text-field">
                <br>
                    <label>Enter your bio:</label><br>
                    <input type = "text" name="" placeholder="Write your Bio here:"required >
            </div>
            <div>
                <br>
                <input type="submit" value="Sign-Up">
            </div>    
        </form>
    </div>
    
</body>
</html>
